<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>将棋の殿堂</title>
    <link rel="stylesheet" href="style.css">
<style>
  /* --- セクション全体のスタイル（index.html専用） --- */
  body#index-page section, body#index-page .free {
    border: none;
    box-shadow: none;
    padding: 0;
    margin: 16px 0;
  }

  /* --- 見出し（h2）スタイル（左ライン＋余白調整） --- */
  body#index-page h2 {
    border-left: 4px solid #333;
    padding-left: 8px;
    margin: 24px 0 12px;   /* 最終調整値を採用 */
    line-height: 1.2;
  }

  /* --- 「このサイトについて」だけは上マージンを詰める --- */
  body#index-page section:first-of-type h2 {
    margin-top: 0;
  }

  /* --- リストの行間とマージン調整 --- */
  body#index-page ul {
    padding-left: 16px;
    line-height: 1.6;
  }

  body#index-page h2 + p,
  body#index-page h2 + ul {
    margin-top: 4px;
    margin-bottom: 20px;
  }
</style>
  
</head>
<body id="index-page">
<header>
<h1>将棋の殿堂</h1>
</header>
  <main>
  <section>
    <h2>このサイトについて</h2>
    <p>
      将棋棋士に関するデータを集め、ランキング・プロフィール検索・年齢比較などを掲載しています。
      スマホ閲覧を優先して作られており、随時機能追加・改良中です。
    </p>
  </section>

  <section>
    <h2>成績・ランキング</h2>
    <ul>
      <li><a href="https://ulti-shogi.github.io/beta-open/rate.html">歴代年度勝率8割以上達成者</a></li>
      <li><a href="https://ulti-shogi.github.io/beta-open/title-all.html">歴代タイトル獲得経験者</a></li>
      <li><a href="https://ulti-shogi.github.io/beta-open/prize-ranking.html">対局料・賞金ランキング一覧</a></li>
      <li><a href="https://ulti-shogi.github.io/beta-open/rookie.html">歴代新人王戦結果一覧</a></li>
    </ul>
  </section>

  <section>
    <h2>プロフィール・年齢</h2>
    <ul>
      <li><a href="https://ulti-shogi.github.io/beta-open/age.html">四段昇段平均年齢・中央値</a></li>
      <li><a href="https://ulti-shogi.github.io/beta-open/kishi.html">棋士のプロフィール検索（フィルタ機能付き）</a></li>
    </ul>
  </section>
</main>
  <footer>著作権情報</footer>

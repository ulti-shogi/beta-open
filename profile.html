<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>将棋の殿堂</title>
    <link rel="stylesheet" href="style.css?v=20251102-b">
</head>
<body>
<header>
<p><a href="https://ulti-shogi.github.io/beta-open/index.html">TOPページに戻る</a></>
</header>
  <main>
<!-- ✅ 検索UIは後回しなので最小だけ -->
<section>
  <p>棋士プロフィール一覧（並べ替え）</p>

  <!-- 並べ替え対象 -->
  <label for="">並べ替え</label>
  <select name="">
    <option value="sekiji">席次の小さい順</option>
    <option value="kishi-no">棋士番号の小さい順</option>
  </select>

  <!-- 実行ボタン -->
  <p><button type="button">この順番で表示</button></p>
</section>

<!-- ✅ 初期表示テーブル（thead/tbodyだけ用意しておく） -->
<table>
  <thead></thead>
  <tbody></tbody>
</table>

<div class="free">
  <h3>自由欄</h3>
  <p>補足情報など自由に書き込む。</p>
      </div>

  </main>
  <footer>フッター</footer>

<script>
// =======================================
// profile.html 初期表示用（スマホ4列版）
// 区分 / 棋士番号 / 棋士名 / 段位または称号
// 段位または称号：称号があれば称号、なければ段位、どちらも無ければ空欄
// =======================================

const CSV_URL = 'profile.csv';

// 初期表示で出す4列
const INITIAL_COLUMNS = [
  { key: '区分', label: '区分' },
  { key: '棋士番号', label: '棋士番号' },
  { key: '棋士名', label: '棋士名' },
  { key: '__dan_or_title__', label: '段位/称号' }
];

fetch(CSV_URL)
  .then(res => res.text())
  .then(text => {
    const rows = parseCSV(text);
    rows.sort((a, b) => Number(a['席次'] || 0) - Number(b['席次'] || 0));
    const enriched = rows.map(r => makeDanOrTitle(r));
    renderInitialTable(enriched);
  })
  .catch(err => {
    console.error('CSVの読み込みに失敗しました', err);
  });

// -------------------------------
// CSVを配列にする（列名で参照）
// -------------------------------
function parseCSV(csvText) {
  const lines = csvText.trim().split(/\r?\n/);
  if (!lines.length) return [];
  const header = lines[0].split(',').map(h => h.trim());
  const data = [];

  for (let i = 1; i < lines.length; i++) {
    if (!lines[i].trim()) continue;
    const cols = lines[i].split(',');
    const row = {};
    header.forEach((h, idx) => {
      row[h] = (cols[idx] || '').trim();
    });
    data.push(row);
  }
  return data;
}

// -------------------------------
// 段位/称号を生成
// -------------------------------
function makeDanOrTitle(row) {
  const title = (row['称号'] || '').trim();
  const dan = (row['段位'] || '').trim();
  const danOrTitle = title ? title : dan ? dan : '';
  return Object.assign({}, row, { '__dan_or_title__': danOrTitle });
}

// -------------------------------
// 初期表示テーブル描画
// -------------------------------
function renderInitialTable(rows) {
  const table = document.querySelector('table');
  const thead = table.querySelector('thead');
  const tbody = table.querySelector('tbody');

  // thead
  thead.innerHTML = '';
  const trHead = document.createElement('tr');
  INITIAL_COLUMNS.forEach(col => {
    const th = document.createElement('th');
    th.textContent = col.label;
    trHead.appendChild(th);
  });
  thead.appendChild(trHead);

  // tbody
  tbody.innerHTML = '';
  rows.forEach(row => {
    const tr = document.createElement('tr');
    INITIAL_COLUMNS.forEach(col => {
      const td = document.createElement('td');
      td.textContent = row[col.key] || '';
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>将棋の殿堂</title>
    <link rel="stylesheet" href="style.css?v=20251103-d">
</head>
<body>
<header>
<p><a href="https://ulti-shogi.github.io/beta-open/index.html">TOPページに戻る</a></>
</header>
  <main>
<!-- ✅ 検索UIは後回しなので最小だけ -->
<section>
  <p>棋士プロフィール一覧（並べ替え）</p>

  <!-- 並べ替え対象を選ぶと「表示する列」が切り替わる -->
  <label for="">並べ替え</label>
  <select name="">
    <option value="sekiji">席次</option>
    <option value="kishi-no">棋士番号</option>
    <option value="age">年齢（享年）</option>
    <option value="age-4d">四段昇段年齢</option>
  </select>

  <!-- 昇順・降順（選んだだけで即反映） -->
  <p>並び順</p>
<label><input type="radio" name="order" value="keep" checked> 席次順</label>
<label><input type="radio" name="order" value="asc"> 昇順</label>
<label><input type="radio" name="order" value="desc"> 降順</label>
</section>

<table>
  <thead></thead>
  <tbody></tbody>
</table>

<div class="free">
  <h3>自由欄</h3>
  <p>補足情報など自由に書き込む。</p>
      </div>

  </main>
  <footer>フッター</footer>

<script>
// =======================================
// profile.html script（四段昇段年齢モード追加版）
//
// セレクトで扱う値：
//  - sekiji        … 区分・席次・棋士名・段位/称号
//  - kishi-no      … 区分・棋士番号・棋士名・段位/称号
//  - age           … 区分・棋士名・年齢・生年月日
//  - age-4d        … 棋士名・四段昇段年齢・生年月日・四段昇段日  ← NEW
//
// ラジオ（name="order"）で扱う値：
//  - keep   … 席次順のまま
//  - asc    … 選択中の項目を昇順
//  - desc   … 選択中の項目を降順
// =======================================

const CSV_URL = 'profile.csv';

// 今日（ローカル）
const today = (function() {
  const d = new Date();
  return new Date(d.getFullYear(), d.getMonth(), d.getDate());
})();

// 席次でソートした“原本”
let baseData = [];

// 今の表示モード
let currentMode = 'sekiji';

// 今の並び順
let currentOrder = 'keep';

fetch(CSV_URL)
  .then(res => res.text())
  .then(text => {
    const rows = parseCSV(text);
    const enriched = rows.map(r => enrichRow(r));
    // 原本は席次で固定
    baseData = enriched.slice().sort((a, b) => toNumberSafe(a['席次']) - toNumberSafe(b['席次']));
    // 初期表示
    renderTable(baseData, 'sekiji');
    // UIイベント設定
    setupUI();
  })
  .catch(err => console.error('CSV読み込み失敗:', err));


// -------------------------
// CSV → 配列
// -------------------------
function parseCSV(csvText) {
  const lines = csvText.trim().split(/\r?\n/);
  if (!lines.length) return [];
  const header = lines[0].split(',').map(h => h.trim());
  const out = [];
  for (let i = 1; i < lines.length; i++) {
    if (!lines[i].trim()) continue;
    const cols = lines[i].split(',');
    const row = {};
    header.forEach((h, idx) => {
      row[h] = (cols[idx] || '').trim();
    });
    out.push(row);
  }
  return out;
}

// -------------------------
// 行の拡張
// ・段位/称号
// ・現在の年齢/享年（__age_days__, __age_display__）
// ・四段昇段年齢（__age_at_4d_days__, __age_at_4d_display__）←追加
// -------------------------
function enrichRow(row) {
  // 段位/称号
  const title = (row['称号'] || '').trim();
  const dan = (row['段位'] || '').trim();
  const danOrTitle = title ? title : dan ? dan : '';

  // 生年月日・没年月日
  const birth = toDateSafe(row['生年月日']);
  const died = toDateSafe(row['没年月日']);
  const endDate = died ? died : today;

  // ① 現在の年齢 or 享年
  let ageDays = null;
  let ageDisplay = '';
  if (birth) {
    ageDays = diffDays(birth, endDate);
    const { year, month, day } = diffYMD(birth, endDate);
    const label = died ? '享年' : '';
    ageDisplay = `${label}${year}歳${month}か月${day}日`;
  }

  // ② 四段昇段年齢
  const p4 = toDateSafe(row['四段昇段日']);
  let age4dDays = null;
  let age4dDisplay = '';
  if (birth && p4) {
    age4dDays = diffDays(birth, p4);
    const ymd4 = diffYMD(birth, p4);
    age4dDisplay = `${ymd4.year}歳${ymd4.month}か月${ymd4.day}日`;
  }

  return Object.assign({}, row, {
    '__dan_or_title__': danOrTitle,
    '__age_days__': ageDays,
    '__age_display__': ageDisplay,
    '__age_at_4d_days__': age4dDays,
    '__age_at_4d_display__': age4dDisplay
  });
}

// -------------------------
// 日付
// -------------------------
function toDateSafe(str) {
  if (!str) return null;
  const m = str.match(/^(\d{4})-(\d{2})-(\d{2})$/);
  if (!m) return null;
  return new Date(Number(m[1]), Number(m[2]) - 1, Number(m[3]));
}

function diffDays(a, b) {
  return Math.floor((b.getTime() - a.getTime()) / 86400000);
}

// 2つの日付から「◯歳◯か月◯日」を作る
function diffYMD(from, to) {
  let y1 = from.getFullYear();
  let m1 = from.getMonth();
  let d1 = from.getDate();

  let y2 = to.getFullYear();
  let m2 = to.getMonth();
  let d2 = to.getDate();

  let year = y2 - y1;
  let month = m2 - m1;
  let day = d2 - d1;

  if (day < 0) {
    const prevMonthLast = new Date(y2, m2, 0).getDate();
    day += prevMonthLast;
    month--;
  }
  if (month < 0) {
    month += 12;
    year--;
  }
  return { year, month, day };
}

// -------------------------
// UIイベント
// -------------------------
function setupUI() {
  const section = document.querySelector('section');
  if (!section) return;

  const sel = section.querySelector('select');
  const radios = section.querySelectorAll('input[type="radio"][name="order"]');

  // ★ セレクトに「四段昇段年齢」を足す場合はHTML側でも<option value="age-4d">四段昇段年齢</option>を追加しておく

  // セレクトを変えたら：表示を切り替え、ラジオがasc/descなら並べ替えもする
  sel.addEventListener('change', () => {
    currentMode = sel.value; // sekiji | kishi-no | age | age-4d
    if (currentOrder === 'keep') {
      renderTable(baseData, currentMode);
    } else {
      const sorted = sortData(baseData, currentMode, currentOrder);
      renderTable(sorted, currentMode);
    }
  });

  // ラジオを変えたら：その場で並べ替え
  radios.forEach(r => {
    r.addEventListener('change', () => {
      if (!r.checked) return;
      currentOrder = r.value; // keep | asc | desc

      if (currentOrder === 'keep') {
        // 席次に戻す（表示モードは維持）
        renderTable(baseData, currentMode);
      } else {
        const sorted = sortData(baseData, currentMode, currentOrder);
        renderTable(sorted, currentMode);
      }
    });
  });
}

// -------------------------
// 並べ替え
// -------------------------
function sortData(data, mode, order) {
  const copied = data.slice();
  const dir = (order === 'desc') ? -1 : 1;

  if (mode === 'kishi-no') {
    copied.sort((a, b) => (toNumberSafe(a['棋士番号']) - toNumberSafe(b['棋士番号'])) * dir);
  } else if (mode === 'age') {
    copied.sort((a, b) => {
      const aa = a['__age_days__'];
      const bb = b['__age_days__'];
      const aNull = (aa === null || typeof aa === 'undefined');
      const bNull = (bb === null || typeof bb === 'undefined');
      if (aNull && bNull) return 0;
      if (aNull) return 1;
      if (bNull) return -1;
      return (aa - bb) * dir;
    });
  } else if (mode === 'age-4d') {
    copied.sort((a, b) => {
      const aa = a['__age_at_4d_days__'];
      const bb = b['__age_at_4d_days__'];
      const aNull = (aa === null || typeof aa === 'undefined');
      const bNull = (bb === null || typeof bb === 'undefined');
      if (aNull && bNull) return 0;
      if (aNull) return 1;
      if (bNull) return -1;
      return (aa - bb) * dir;
    });
  } else {
    // 席次
    copied.sort((a, b) => (toNumberSafe(a['席次']) - toNumberSafe(b['席次'])) * dir);
  }

  return copied;
}

function toNumberSafe(v) {
  const n = Number(v);
  if (isNaN(n)) return 9999999;
  return n;
}

// -------------------------
// テーブル描画（モード別に列を変える）
// -------------------------
function renderTable(rows, mode) {
  const table = document.querySelector('table');
  const thead = table.querySelector('thead');
  const tbody = table.querySelector('tbody');

  let cols;
  if (mode === 'age') {
    cols = [
      { key: '区分', label: '区分' },
      { key: '棋士名', label: '棋士名' },
      { key: '__age_display__', label: '年齢' },
      { key: '生年月日', label: '生年月日' }
    ];
  } else if (mode === 'age-4d') {
    // ★ 四段昇段年齢モード
    cols = [
      { key: '棋士名', label: '棋士名' },
      { key: '__age_at_4d_display__', label: '四段昇段年齢' },
      { key: '生年月日', label: '生年月日' },
      { key: '四段昇段日', label: '四段昇段日' }
    ];
  } else if (mode === 'kishi-no') {
    cols = [
      { key: '区分', label: '区分' },
      { key: '棋士番号', label: '棋士番号' },
      { key: '棋士名', label: '棋士名' },
      { key: '__dan_or_title__', label: '段位/称号' }
    ];
  } else {
    // sekiji
    cols = [
      { key: '区分', label: '区分' },
      { key: '席次', label: '席次' },
      { key: '棋士名', label: '棋士名' },
      { key: '__dan_or_title__', label: '段位/称号' }
    ];
  }

  // thead
  thead.innerHTML = '';
  const trHead = document.createElement('tr');
  cols.forEach(c => {
    const th = document.createElement('th');
    th.textContent = c.label;
    trHead.appendChild(th);
  });
  thead.appendChild(trHead);

  // tbody
  tbody.innerHTML = '';
  rows.forEach(row => {
    const tr = document.createElement('tr');
    cols.forEach(c => {
      const td = document.createElement('td');
      td.textContent = row[c.key] || '';
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}
</script>
</body>
</html>

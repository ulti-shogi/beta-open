<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>将棋の殿堂</title>
    <link rel="stylesheet" href="style.css?v=20251103-b">
</head>
<body>
<header>
<p><a href="https://ulti-shogi.github.io/beta-open/index.html">TOPページに戻る</a></>
</header>
  <main>
<!-- ✅ 検索UIは後回しなので最小だけ -->
<section>
  <p>棋士プロフィール一覧（並べ替え）</p>

  <!-- 並べ替え対象を選ぶと「表示する列」が切り替わる -->
  <label for="">並べ替え</label>
  <select name="">
    <option value="sekiji">席次</option>
    <option value="kishi-no">棋士番号</option>
    <option value="age">年齢（享年）</option>
  </select>

  <!-- 昇順・降順（選んだだけで即反映） -->
  <p>並び順</p>
  <label><input type="radio" name="order" value="asc" checked> 昇順</label>
  <label><input type="radio" name="order" value="desc"> 降順</label>
</section>

<table>
  <thead></thead>
  <tbody></tbody>
</table>

<div class="free">
  <h3>自由欄</h3>
  <p>補足情報など自由に書き込む。</p>
      </div>

  </main>
  <footer>フッター</footer>

<script>
// =======================================
// profile.html 全置き換え版 script
// 要件：
// 1) 初期表示 … CSVを読み込んで「席次」の小さい順で表示
// 2) section のセレクト … 選んだ“項目に対応する列だけ”を表示する（この時点では並べ替えしない）
//      - sekiji    → 区分・席次・棋士名・段位/称号
//      - kishi-no  → 区分・棋士番号・棋士名・段位/称号
//      - age       → 区分・棋士名・年齢・生年月日
// 3) section のラジオ … 昇順/降順を選んだときにだけ並べ替える
//      - 並び替え対象は「今セレクトで選ばれている項目」
// 4) CSVは列名で参照
// 5) id/classは勝手に付けない
// =======================================

const CSV_URL = 'profile.csv';

// 今日（JSTローカル扱い）※年齢計算用
const today = (function() {
  const d = new Date();
  return new Date(d.getFullYear(), d.getMonth(), d.getDate());
})();

// 読み込んだ全行（初期状態は席次昇順にしておく）
let baseData = [];

// 今選ばれている表示モード（selectの値と合わせる）
let currentMode = 'sekiji'; // "sekiji" | "kishi-no" | "age"
// 今選ばれている並び順
let currentOrder = 'asc';

fetch(CSV_URL)
  .then(res => res.text())
  .then(text => {
    const rows = parseCSV(text);
    // 段位/称号＋年齢などを付与
    const enriched = rows.map(r => enrichRow(r));
    // 初期状態の“原本”は席次昇順で持っておく
    baseData = enriched.slice().sort((a, b) => toNumberSafe(a['席次']) - toNumberSafe(b['席次']));
    // 初期表示（席次モード・席次昇順）
    renderTable(baseData, 'sekiji');
    // イベント設定
    setupUI();
  })
  .catch(err => console.error('CSV読み込み失敗:', err));


// ---------------------------------------
// CSV → オブジェクト配列（列名で参照）
// ---------------------------------------
function parseCSV(csvText) {
  const lines = csvText.trim().split(/\r?\n/);
  if (!lines.length) return [];
  const header = lines[0].split(',').map(h => h.trim());
  const out = [];

  for (let i = 1; i < lines.length; i++) {
    if (!lines[i].trim()) continue;
    const cols = lines[i].split(',');
    const row = {};
    header.forEach((h, idx) => {
      row[h] = (cols[idx] || '').trim();
    });
    out.push(row);
  }
  return out;
}

// ---------------------------------------
// 行を拡張する
// ・CSVの「段位」「称号」から表示用の段位/称号を作る
// ・生年月日/没年月日から「◯歳◯か月◯日」も作る
// ---------------------------------------
function enrichRow(row) {
  // 段位/称号
  const title = (row['称号'] || '').trim();
  const dan = (row['段位'] || '').trim();
  const danOrTitle = title ? title : dan ? dan : '';

  // 年齢系
  const birth = toDateSafe(row['生年月日']);
  const died = toDateSafe(row['没年月日']);
  const endDate = died ? died : today;

  let ageDays = null;
  let ageDisplay = '';

  if (birth) {
    ageDays = diffDays(birth, endDate);

    const y1 = birth.getFullYear();
    const m1 = birth.getMonth();
    const d1 = birth.getDate();

    const y2 = endDate.getFullYear();
    const m2 = endDate.getMonth();
    const d2 = endDate.getDate();

    let year = y2 - y1;
    let month = m2 - m1;
    let day = d2 - d1;

    if (day < 0) {
      // 前月の日数を借りる
      const prevMonthLast = new Date(y2, m2, 0).getDate();
      day += prevMonthLast;
      month--;
    }
    if (month < 0) {
      month += 12;
      year--;
    }

    const label = died ? '享年' : '';
    ageDisplay = `${label}${year}歳${month}か月${day}日`;
  }

  return Object.assign({}, row, {
    '__dan_or_title__': danOrTitle,
    '__age_days__': ageDays,
    '__age_display__': ageDisplay
  });
}

// ---------------------------------------
// 日付をローカルで生成（ズレ防止）
// ---------------------------------------
function toDateSafe(str) {
  if (!str) return null;
  const m = str.match(/^(\d{4})-(\d{2})-(\d{2})$/);
  if (!m) return null;
  const y = Number(m[1]);
  const mo = Number(m[2]);
  const d = Number(m[3]);
  return new Date(y, mo - 1, d);
}

function diffDays(start, end) {
  if (!start || !end) return null;
  return Math.floor((end.getTime() - start.getTime()) / 86400000);
}

// ---------------------------------------
// UIイベント
// ---------------------------------------
function setupUI() {
  const section = document.querySelector('section');
  if (!section) return;

  const sel = section.querySelector('select');
  const radios = section.querySelectorAll('input[type="radio"][name="order"]');

  // セレクトを変えたら「表示だけ変える」。並べ替えはまだしない。
  sel.addEventListener('change', () => {
    currentMode = sel.value; // "sekiji" | "kishi-no" | "age"
    // 並べ替えはしないので baseData の順番のまま、そのモードの列で表示
    renderTable(baseData, currentMode);
  });

  // ラジオを変えたら「その時点のモードで並べ替えを実行」して表示
  radios.forEach(r => {
    r.addEventListener('change', () => {
      if (!r.checked) return;
      currentOrder = r.value; // "asc" | "desc"
      const sorted = sortData(baseData, currentMode, currentOrder);
      renderTable(sorted, currentMode);
    });
  });
}

// ---------------------------------------
// 並べ替え
// modeとorderでキーを切り替える
// ---------------------------------------
function sortData(data, mode, order) {
  const copied = data.slice();
  const dir = (order === 'desc') ? -1 : 1;

  if (mode === 'kishi-no') {
    copied.sort((a, b) => (toNumberSafe(a['棋士番号']) - toNumberSafe(b['棋士番号'])) * dir);
  } else if (mode === 'age') {
    copied.sort((a, b) => {
      const aa = a['__age_days__'];
      const bb = b['__age_days__'];
      const aNull = (aa === null || typeof aa === 'undefined');
      const bNull = (bb === null || typeof bb === 'undefined');
      if (aNull && bNull) return 0;
      if (aNull) return 1;
      if (bNull) return -1;
      return (aa - bb) * dir;
    });
  } else {
    // デフォルトは席次
    copied.sort((a, b) => (toNumberSafe(a['席次']) - toNumberSafe(b['席次'])) * dir);
  }

  return copied;
}

function toNumberSafe(v) {
  const n = Number(v);
  if (isNaN(n)) return 9999999;
  return n;
}

// ---------------------------------------
// テーブル描画
// modeによって列セットを変える
// ---------------------------------------
function renderTable(rows, mode) {
  const table = document.querySelector('table');
  const thead = table.querySelector('thead');
  const tbody = table.querySelector('tbody');

  // モード別に列を決める
  let cols;
  if (mode === 'age') {
    // 年齢表示モード
    cols = [
      { key: '区分', label: '区分' },
      { key: '棋士名', label: '棋士名' },
      { key: '__age_display__', label: '年齢' },
      { key: '生年月日', label: '生年月日' }
    ];
  } else if (mode === 'kishi-no') {
    // 棋士番号モード
    cols = [
      { key: '区分', label: '区分' },
      { key: '棋士番号', label: '棋士番号' },
      { key: '棋士名', label: '棋士名' },
      { key: '__dan_or_title__', label: '段位または称号' }
    ];
  } else {
    // 席次モード（初期表示）
    cols = [
      { key: '区分', label: '区分' },
      { key: '席次', label: '席次' },
      { key: '棋士名', label: '棋士名' },
      { key: '__dan_or_title__', label: '段位または称号' }
    ];
  }

  // thead
  thead.innerHTML = '';
  const trHead = document.createElement('tr');
  cols.forEach(c => {
    const th = document.createElement('th');
    th.textContent = c.label;
    trHead.appendChild(th);
  });
  thead.appendChild(trHead);

  // tbody
  tbody.innerHTML = '';
  rows.forEach(row => {
    const tr = document.createElement('tr');
    cols.forEach(c => {
      const td = document.createElement('td');
      td.textContent = row[c.key] || '';
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}
</script>
</body>
</html>

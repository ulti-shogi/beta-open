<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>将棋の殿堂</title>
    <link rel="stylesheet" href="style.css?v=20251102-f">
</head>
<body>
<header>
<p><a href="https://ulti-shogi.github.io/beta-open/index.html">TOPページに戻る</a></>
</header>
  <main>
<!-- ✅ 検索UIは後回しなので最小だけ -->
<section>
  <p>棋士プロフィール一覧（並べ替え）</p>

  <!-- 並べ替え対象を選ぶと「表示する列」が切り替わる -->
  <label for="">並べ替え</label>
  <select name="">
    <option value="sekiji">席次の小さい順</option>
    <option value="kishi-no">棋士番号の小さい順</option>
    <option value="age">現在の年齢と享年</option>
  </select>

  <!-- 昇順・降順（選んだだけで即反映） -->
  <p>並び順</p>
  <label><input type="radio" name="order" value="asc" checked> 昇順</label>
  <label><input type="radio" name="order" value="desc"> 降順</label>
</section>

<table>
  <thead></thead>
  <tbody></tbody>
</table>

<div class="free">
  <h3>自由欄</h3>
  <p>補足情報など自由に書き込む。</p>
      </div>

  </main>
  <footer>フッター</footer>

<script>
// =======================================
// profile.html
// ・セレクトを変えたら「表示する列＋ソートキー」だけ変える
// ・昇順/降順はラジオで指定、変えた瞬間に反映
// ・ボタンは使わない（changeイベントで即描画）
// =======================================

const CSV_URL = 'profile.csv';

// 初期表示（席次・棋士番号のとき）の列
const INITIAL_COLUMNS = [
  { key: '区分', label: '区分' },
  { key: '棋士番号', label: '棋士番号' },
  { key: '棋士名', label: '棋士名' },
  { key: '__dan_or_title__', label: '段位/称号' }
];

// 「現在の年齢と享年」のときの列
const AGE_COLUMNS = [
  { key: '区分', label: '区分' },
  { key: '棋士名', label: '棋士名' },
  { key: '__age_display__', label: '年齢' },
  { key: '生年月日', label: '生年月日' }
];

// 読み込んだデータ
let profileData = [];

// 今日（ローカル日付） ※ズレ防止でnew Date(...)版
const today = (function() {
  const d = new Date();
  return new Date(d.getFullYear(), d.getMonth(), d.getDate());
})();

// ----------------------------------
// 読み込み
// ----------------------------------
fetch(CSV_URL)
  .then(res => res.text())
  .then(text => {
    const rows = parseCSV(text);
    profileData = rows.map(r => enrichRow(r));

    // 初期表示：席次・昇順
    renderCurrent();
    setupUI();
  })
  .catch(err => console.error(err));

// ----------------------------------
// CSVパース（列名で参照）
// ----------------------------------
function parseCSV(csvText) {
  const lines = csvText.trim().split(/\r?\n/);
  if (!lines.length) return [];
  const header = lines[0].split(',').map(h => h.trim());
  const data = [];
  for (let i = 1; i < lines.length; i++) {
    if (!lines[i].trim()) continue;
    const cols = lines[i].split(',');
    const row = {};
    header.forEach((h, idx) => {
      row[h] = (cols[idx] || '').trim();
    });
    data.push(row);
  }
  return data;
}

// ----------------------------------
// 行を拡張：段位/称号 + 年齢(◯歳◯か月◯日)
// ----------------------------------
function enrichRow(row) {
  // 段位/称号
  const title = (row['称号'] || '').trim();
  const dan = (row['段位'] || '').trim();
  const danOrTitle = title ? title : dan ? dan : '';

  // 年齢系
  const birth = toDateSafe(row['生年月日']);
  const died = toDateSafe(row['没年月日']);
  const endDate = died ? died : today;

  let ageDays = null;
  let ageDisplay = '';

  if (birth) {
    ageDays = diffDays(birth, endDate);

    // 年月日差分（ローカル版）
    const y1 = birth.getFullYear();
    const m1 = birth.getMonth();
    const d1 = birth.getDate();

    const y2 = endDate.getFullYear();
    const m2 = endDate.getMonth();
    const d2 = endDate.getDate();

    let year = y2 - y1;
    let month = m2 - m1;
    let day = d2 - d1;

    if (day < 0) {
      // ひと月借りる
      const prevMonthLast = new Date(y2, m2, 0).getDate();
      day += prevMonthLast;
      month--;
    }
    if (month < 0) {
      month += 12;
      year--;
    }

    // 享年かどうかでラベルを変えたいときはここで分岐
    const label = died ? '享年' : '';
    ageDisplay = `${label}${year}歳${month}か月${day}日`;
  }

  return Object.assign({}, row, {
    '__dan_or_title__': danOrTitle,
    '__age_days__': ageDays,
    '__age_display__': ageDisplay
  });
}

// ----------------------------------
// 日付をローカルで作る（ズレ防止）
// ----------------------------------
function toDateSafe(str) {
  if (!str) return null;
  const m = str.match(/^(\d{4})-(\d{2})-(\d{2})$/);
  if (!m) return null;
  const y = Number(m[1]);
  const mo = Number(m[2]);
  const d = Number(m[3]);
  return new Date(y, mo - 1, d);
}

function diffDays(start, end) {
  if (!start || !end) return null;
  const ms = end.getTime() - start.getTime();
  return Math.floor(ms / 86400000);
}

// ----------------------------------
// UIセット：selectとradioで即反映
// ----------------------------------
function setupUI() {
  const section = document.querySelector('section');
  if (!section) return;

  const sel = section.querySelector('select');
  const radios = section.querySelectorAll('input[type="radio"][name="order"]');

  // セレクト変更 → 表示する列が変わる＆ソートキーが変わる → すぐ描画
  sel.addEventListener('change', () => {
    renderCurrent();
  });

  // ラジオ変更 → 並び順だけ変える → すぐ描画
  radios.forEach(r => {
    r.addEventListener('change', () => {
      renderCurrent();
    });
  });
}

// ----------------------------------
// 今のUI状態を見てテーブルを描画
// ----------------------------------
function renderCurrent() {
  const section = document.querySelector('section');
  const sel = section.querySelector('select');
  const radios = section.querySelectorAll('input[type="radio"][name="order"]');

  const mode = sel.value; // "sekiji" | "kishi-no" | "age"
  let order = 'asc';
  radios.forEach(r => {
    if (r.checked) order = r.value;
  });

  const sorted = sortData(profileData, mode, order);
  renderTable(sorted, mode);
}

// ----------------------------------
// ソート（modeとorderで分岐）
// ----------------------------------
function sortData(data, mode, order) {
  const copied = data.slice();
  const dir = (order === 'desc') ? -1 : 1;

  if (mode === 'kishi-no') {
    copied.sort((a, b) => {
      const na = toNumberSafe(a['棋士番号']);
      const nb = toNumberSafe(b['棋士番号']);
      return (na - nb) * dir;
    });
  } else if (mode === 'age') {
    copied.sort((a, b) => {
      const aa = a['__age_days__'];
      const bb = b['__age_days__'];
      const aNull = (aa === null || typeof aa === 'undefined');
      const bNull = (bb === null || typeof bb === 'undefined');

      if (aNull && bNull) return 0;
      if (aNull) return 1;
      if (bNull) return -1;

      return (aa - bb) * dir;
    });
  } else {
    // 席次
    copied.sort((a, b) => {
      const sa = toNumberSafe(a['席次']);
      const sb = toNumberSafe(b['席次']);
      return (sa - sb) * dir;
    });
  }

  return copied;
}

function toNumberSafe(v) {
  const n = Number(v);
  if (isNaN(n)) return 9999999;
  return n;
}

// ----------------------------------
// テーブル描画：modeに応じて列セットを変える
// ----------------------------------
function renderTable(rows, mode) {
  const table = document.querySelector('table');
  const thead = table.querySelector('thead');
  const tbody = table.querySelector('tbody');

  const columns = (mode === 'age') ? AGE_COLUMNS : INITIAL_COLUMNS;

  // thead
  thead.innerHTML = '';
  const trHead = document.createElement('tr');
  columns.forEach(col => {
    const th = document.createElement('th');
    th.textContent = col.label;
    trHead.appendChild(th);
  });
  thead.appendChild(trHead);

  // tbody
  tbody.innerHTML = '';
  rows.forEach(row => {
    const tr = document.createElement('tr');
    columns.forEach(col => {
      const td = document.createElement('td');
      td.textContent = row[col.key] || '';
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}
</script>
</body>
</html>

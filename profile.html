<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>将棋の殿堂</title>
    <link rel="stylesheet" href="style.css?v=20251104-c">
</head>
<body>
<header>
<p><a href="https://ulti-shogi.github.io/beta-open/index.html">TOPページに戻る</a></p>
</header>
  <main>
<!-- ✅ 検索UIは後回しなので最小だけ -->
<section>
  <p>棋士プロフィール一覧（修正版）</p>

  <!-- 並べ替え対象を選ぶと「表示する列」が切り替わる -->
  <label for="">並べ替え</label>
  <select name="">
    <option value="sekiji">席次</option>
    <option value="kishi-no">棋士番号</option>
    <option value="age">年齢（享年）</option>
    <option value="age-4d">四段昇段年齢</option>
    <option value="age-5d">五段昇段年齢</option>
    <option value="age-6d">六段昇段年齢</option>
    <option value="age-7d">七段昇段年齢</option>
    <option value="age-8d">八段昇段年齢</option>
    <option value="age-9d">九段昇段年齢</option>
    <option value="age-active">現役年齢</option>
    <option value="term-active">現役期間</option>
    <option value="dur-4to5">四→五段 昇段所要期間</option>
    <option value="dur-5to6">五→六段 昇段所要期間</option>
    <option value="dur-6to7">六→七段 昇段所要期間</option>
    <option value="dur-7to8">七→八段 昇段所要期間</option>
    <option value="dur-8to9">八→九段 昇段所要期間</option>
  </select>

  <!-- 昇順・降順（選んだだけで即反映） -->
  <p>並び順</p>
<label><input type="radio" name="order" value="keep" checked> 席次順</label>
<label><input type="radio" name="order" value="asc"> 昇順</label>
<label><input type="radio" name="order" value="desc"> 降順</label>
</section>

<table>
  <thead></thead>
  <tbody></tbody>
</table>

<div class="free">
  <h3>自由欄</h3>
  <p>補足情報など自由に書き込む。</p>
      </div>

  </main>
  <footer>フッター</footer>

<script src="profile.js?v=20251115a" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>将棋の殿堂</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<p><a href="https://ulti-shogi.github.io/beta-open/index.html">TOPページに戻る</a></>
</header>
  <main>
<section>
<h2>歴代将棋新人王戦</h2>
  <!-- 表示モード（セレクト） -->
  <div>
    <label>表示：
      <select id="viewMode">
        <option value="">表示するものを選んでください</option>
        <option value="final">決勝三番勝負の結果一覧</option>
        <option value="memorial">新人王記念対局一覧</option>
        <option value="age">年齢順一覧</option>
      </select>
    </label>
  </div>

  <!-- 件数フィルタ（上位◯件） -->
  <div>
    <label>上位
      <input type="number" id="yearRange" min="1" placeholder="10">
      件
    </label>
    <button id="applyRange">表示</button>
  </div>

  <!-- 並び替え -->
  <div>
    <span>並び替え：</span>
    <label><input type="radio" name="sortKey" value="nendo" checked> 年度順</label>
    <label><input type="radio" name="sortKey" value="age"> 年齢順</label>

    <label><input type="radio" name="sortOrder" value="asc"> 昇順</label>
    <label><input type="radio" name="sortOrder" value="desc" checked> 降順</label>
  </div>

</section>
      
<table>
  <thead></thead>
    <tbody></tbody>
</table>

<div class="free">
  <h3>出典</h3>
  <p>補足情報など自由に書き込む。</p>
      </div>

  </main>
  <footer>フッター</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const tableHead = document.querySelector("table thead");
  const tableBody = document.querySelector("table tbody");
  const viewModeSelect = document.getElementById("viewMode");

  const LABELS = {
    period: "期", years: "年度", winner: "優勝者", score: "勝敗",
    "runner-up": "準優勝", result: "結果", champion: "保持者",
    birth: "生年月日", victory: "優勝日", age: "年齢", days: "日数換算",
    ranking: "順位"
  };

  let data = [];
  let initialRendered = false;

  fetch("rookie.csv")
    .then(res => res.text())
    .then(csvText => {
      const rows = csvText.trim().split("\n").map(r => r.split(","));
      rows.shift();

      data = rows.map(row => ({
        period: row[0],
        years: Number(row[1]),
        winner: row[2],
        score: row[3],
        "runner-up": row[4],
        result: row[5],
        champion: row[6],
        birth: row[7],
        victory: row[8],
        age: row[9],
        days: Number(row[10]),
        ranking: row[11]
      }));

      renderTable();
    });

  function getConditions() {
    const viewMode = viewModeSelect.value;
    const sortKey = document.querySelector("input[name='sortKey']:checked").value;
    const sortOrder = document.querySelector("input[name='sortOrder']:checked").value;
    const limit = Number(document.getElementById("yearRange").value) || null;
    return { viewMode, sortKey, sortOrder, limit };
  }

  function normalize(v) {
    const n = Number(v);
    return Number.isNaN(n) ? v : n;
  }

  function renderTable() {
    const { viewMode, sortKey, sortOrder, limit } = getConditions();
    const field = sortKey === "age" ? "days" : "years";

    let filtered = data.slice();

    // ✅ 初期表示＝「決勝モード + 直近10年」
    if (!initialRendered) {
      const latest = Math.max(...data.map(d => d.years));
      filtered = filtered.filter(row => row["years"] >= latest - 9);
      viewModeSelect.value = ""; // 選ばれてない状態のまま表示される
      document.querySelector("input[value='nendo']").checked = true;
      document.querySelector("input[value='desc']").checked = true;
      initialRendered = true;
    } else {
      // ✅ セレクト選択後は全件表示
      if (viewMode === "final") {
        filtered = data.slice();
      } else if (viewMode === "memorial") {
        filtered = data.slice();
      } else if (viewMode === "age") {
        filtered = data.slice();
      } else {
        filtered = [];
      }
    }

    let sorted = filtered.sort((a, b) => {
      const A = normalize(a[field]);
      const B = normalize(b[field]);
      if (A < B) return sortOrder === "asc" ? -1 : 1;
      if (A > B) return sortOrder === "asc" ? 1 : -1;
      return 0;
    });

    if (limit) sorted = sorted.slice(0, limit);

    let headers = ["period", "years", "winner"];
    if (viewMode === "final" || (!initialRendered && viewMode === "")) {
      headers.push("score", "runner-up");
    } else if (viewMode === "memorial") {
      headers.push("result", "champion");
    } else if (viewMode === "age") {
      headers.push("age", "ranking");
    }

    tableHead.innerHTML = `<tr>${headers.map(k => `<th>${LABELS[k]}</th>`).join("")}</tr>`;
    tableBody.innerHTML = sorted.map(row => {
      return `<tr>${headers.map(k => `<td>${row[k] || ""}</td>`).join("")}</tr>`;
    }).join("");
  }

  viewModeSelect.addEventListener("change", renderTable);
  document.querySelectorAll("input[name='sortKey'], input[name='sortOrder']").forEach(el => el.addEventListener("change", renderTable));
  document.getElementById("applyRange").addEventListener("click", renderTable);
});
</script>

</body>
</html>

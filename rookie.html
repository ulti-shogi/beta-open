<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>将棋の殿堂</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<p><a href="https://ulti-shogi.github.io/beta-open/index.html">TOPページに戻る</a></>
</header>
  <main>
  <section>

  <!-- 表示モード切替（仮文言） -->
  <div>
    <label><input type="radio" name="viewMode" value="final" checked> 決勝結果</label>
    <label><input type="radio" name="viewMode" value="memorial"> 記念対局</label>
    <label><input type="radio" name="viewMode" value="age"> 年齢</label>
  </div>

  <!-- 表示範囲（年数指定） -->
  <div>
    <label>直近
      <input type="number" id="yearRange" min="1" placeholder="7">
      年
    </label>
    <button id="applyRange">表示</button>
  </div>

  <!-- 並び替え（常時表示） -->
  <div>
    <span>並び替え：</span>
    <label><input type="radio" name="sortKey" value="nendo" checked> 年度順</label>
    <label><input type="radio" name="sortKey" value="age"> 年齢順</label>

    <label><input type="radio" name="sortOrder" value="asc" checked> 昇順</label>
    <label><input type="radio" name="sortOrder" value="desc"> 降順</label>
  </div>

</section>

<table>
  <thead></thead>
    <tbody></tbody>
</table>

<div class="free">
  <h3>自由欄</h3>
  <p>補足情報など自由に書き込む。</p>
      </div>

  </main>
  <footer>フッター</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const tableHead = document.querySelector("table thead");
  const tableBody = document.querySelector("table tbody");

  // 英数字列名 → 日本語表示ラベル
  const LABELS = {
    period: "期",
    years: "年度",
    winner: "優勝者",
    score: "勝敗",
    "runner-up": "準優勝",
    result: "結果",
    champion: "保持者",
    birth: "生年月日",
    victory: "優勝日",
    age: "年齢",
    days: "日数換算",
    ranking: "順位"
  };

  let data = [];

  // CSV読み込み
  fetch("rookie.csv")
    .then(res => res.text())
    .then(csvText => {
      const rows = csvText.trim().split("\n").map(r => r.split(","));
      const headers = rows.shift(); // ヘッダーは読み捨て

      data = rows.map(row => ({
        period: row[0],
        years: row[1],
        winner: row[2],
        score: row[3],
        "runner-up": row[4],
        result: row[5],
        champion: row[6],
        birth: row[7],
        victory: row[8],
        age: row[9],
        days: Number(row[10]),
        ranking: row[11]
      }));

      renderTable();
    });

  function getConditions() {
    const viewMode = document.querySelector("input[name='viewMode']:checked").value;
    const sortKey = document.querySelector("input[name='sortKey']:checked").value; // nendo / age
    const sortOrder = document.querySelector("input[name='sortOrder']:checked").value; // asc / desc
    const limit = Number(document.getElementById("yearRange").value) || null; // 件数フィルタ
    return { viewMode, sortKey, sortOrder, limit };
  }

  function normalize(val) {
    const n = Number(val);
    return Number.isNaN(n) ? val : n;
  }

  function renderTable() {
    const { viewMode, sortKey, sortOrder, limit } = getConditions();

    const field = sortKey === "age" ? "days" : "years"; // 年度 or 年齢(=days)

    let sorted = data.slice().sort((a, b) => {
      const A = normalize(a[field]);
      const B = normalize(b[field]);
      if (A < B) return sortOrder === "asc" ? -1 : 1;
      if (A > B) return sortOrder === "asc" ? 1 : -1;
      return 0;
    });

    if (limit) sorted = sorted.slice(0, limit);

    let headers = ["period", "years", "winner"];
    if (viewMode === "final") {
      headers.push("score", "runner-up");
    } else if (viewMode === "memorial") {
      headers.push("result", "champion");
    } else if (viewMode === "age") {
      headers.push("age", "ranking");
    }

    tableHead.innerHTML = `<tr>${headers.map(key => `<th>${LABELS[key]}</th>`).join("")}</tr>`;

    tableBody.innerHTML = sorted.map(row => {
      return `<tr>${headers.map(key => `<td>${row[key] || ""}</td>`).join("")}</tr>`;
    }).join("");
  }

  document.querySelectorAll("input[name='viewMode'], input[name='sortKey'], input[name='sortOrder']")
    .forEach(el => el.addEventListener("change", renderTable));

  document.getElementById("applyRange").addEventListener("click", renderTable);
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>将棋の殿堂</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<p><a href="https://ulti-shogi.github.io/beta-open/index.html">TOPページに戻る</a></>
</header>
  <main>
  <section>

  <!-- 表示モード切替（仮文言） -->
  <div>
    <label><input type="radio" name="viewMode" value="final" checked> 決勝結果</label>
    <label><input type="radio" name="viewMode" value="memorial"> 記念対局</label>
    <label><input type="radio" name="viewMode" value="age"> 年齢</label>
  </div>

  <!-- 表示範囲（年数指定） -->
  <div>
    <label>直近
      <input type="number" id="yearRange" min="1" placeholder="7">
      年
    </label>
    <button id="applyRange">表示</button>
  </div>

  <!-- 並び替え（常時表示） -->
  <div>
    <span>並び替え：</span>
    <label><input type="radio" name="sortKey" value="nendo" checked> 年度順</label>
    <label><input type="radio" name="sortKey" value="age"> 年齢順</label>

    <label><input type="radio" name="sortOrder" value="asc" checked> 昇順</label>
    <label><input type="radio" name="sortOrder" value="desc"> 降順</label>
  </div>

</section>

<table>
  <thead></thead>
    <tbody></tbody>
</table>

<div class="free">
  <h3>自由欄</h3>
  <p>補足情報など自由に書き込む。</p>
      </div>

  </main>
  <footer>フッター</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const tableHead = document.querySelector("table thead");
  const tableBody = document.querySelector("table tbody");

  // sortKey(ラジオ値) → CSV実列名の対応
  const SORT_MAP = {
    nendo: "年度",
    age: "日数換算"
  };

  let data = [];

  // CSV読み込み
  fetch("rookie.csv")
    .then(res => res.text())
    .then(csvText => {
      const rows = csvText.trim().split("\n").map(r => r.split(","));
      rows.shift(); // ヘッダー除去

      data = rows.map(row => ({
        "期": row[0],
        "年度": row[1],
        "優勝者": row[2],
        "勝敗": row[3],
        "準優勝者": row[4],
        "記念対局の勝敗": row[5],
        "記念対局の相手": row[6],
        "生年月日": row[7],
        "優勝日": row[8],
        "優勝年齢": row[9],
        "日数換算": Number(row[10])
      }));

      renderTable();
    });

  function getConditions() {
    const viewMode = document.querySelector("input[name='viewMode']:checked").value;
    const sortKey = document.querySelector("input[name='sortKey']:checked").value;
    const sortOrder = document.querySelector("input[name='sortOrder']:checked").value;
    const limit = Number(document.getElementById("yearRange").value) || null; // 件数抽出
    return { viewMode, sortKey, sortOrder, limit };
  }

  function normalize(val) {
    const n = Number(val);
    return Number.isNaN(n) ? val : n; // 数値にできるものは数値化
  }

  function renderTable() {
    const { viewMode, sortKey, sortOrder, limit } = getConditions();
    const field = SORT_MAP[sortKey] || "期"; // 実列名にマップ

    // 並び替え（元配列を触らない）
    let sorted = data.slice().sort((a, b) => {
      let A = normalize(a[field]);
      let B = normalize(b[field]);

      if (A < B) return sortOrder === "asc" ? -1 : 1;
      if (A > B) return sortOrder === "asc" ? 1 : -1;
      return 0;
    });

    // 件数制限（上位◯件）
    if (limit) sorted = sorted.slice(0, limit);

    // ヘッダー
    const headers = (() => {
      const base = ["期", "年度", "優勝者"];
      if (viewMode === "final") return [...base, "準優勝者", "勝敗"];
      if (viewMode === "memorial") return [...base, "記念対局の相手", "記念対局の勝敗"];
      if (viewMode === "age") return [...base, "優勝年齢"];
      return base;
    })();
    tableHead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr>`;

    // ボディ
    tableBody.innerHTML = sorted.map(row => {
      const base = [`<td>${row["期"]}</td>`, `<td>${row["年度"]}</td>`, `<td>${row["優勝者"]}</td>`];
      if (viewMode === "final") {
        base.push(`<td>${row["準優勝者"]}</td>`, `<td>${row["勝敗"]}</td>`);
      } else if (viewMode === "memorial") {
        base.push(`<td>${row["記念対局の相手"]}</td>`, `<td>${row["記念対局の勝敗"]}</td>`);
      } else if (viewMode === "age") {
        base.push(`<td>${row["優勝年齢"]}</td>`);
      }
      return `<tr>${base.join("")}</tr>`;
    }).join("");
  }

  // UIイベント
  document.querySelectorAll("input[name='viewMode'], input[name='sortKey'], input[name='sortOrder']")
    .forEach(el => el.addEventListener("change", renderTable));

  document.getElementById("applyRange").addEventListener("click", renderTable);
});
</script>

</body>
</html>
